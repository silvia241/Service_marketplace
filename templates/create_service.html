{% extends 'base.html' %}

{% block title %}Create Service{% endblock %}

{% block content %}
  <div class="card p-4 shadow">
    <h2 class="mb-4">Post a New Service</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Post Service</button>
    </form>
  </div>
{% endblock %}
